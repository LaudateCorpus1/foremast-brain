sudo: required
language: python
python_import_path: foremast.ai/foremast-brain
dist: trusty
matrix:
  include:
  - python: 3.6
    env:
    - TESTS=true
    - COVERAGE=true
  - python: 3.6
    env:
    - ALL_IN_ONE=true
  - python: 3.6
    env:
    - CROSSDOCK=true
  - python: 3.6
    env:
    - DOCKER=true
    - DEPLOY=true
  - python: 3.6
    env:
    - ES_INTEGRATION_TEST=true
services:
- docker
env:
  global:
  - DOCKER_COMPOSE_VERSION=1.8.0
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
install:
- make
- if [ "$ALL_IN_ONE" == true ]; then docker build . ; fi
- if [ "$DOCKER" == true ]; then docker build . ; fi